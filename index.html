  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img
        class="mb-4"
        src="public/images/logo.png"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">SignUp to NewsLetter</h1>
      <input
        type="text"
        class="form-control top"
        name="firstName"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control middle"
        name="lastName"
        placeholder="Last Name"
        required
        autofocus
      />
      <input
        type="email"
        id="inputPassword"
        name="email"
        class="form-control bottom"
        placeholder="Email"
        required
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Me Up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Sagar_22</p>
    </form>
